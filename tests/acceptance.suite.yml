    config:
        WPDb:
            dsn: 'mysql:host=localhost;dbname=wordpress'
            user: wordpress_user
            password: password
            #dump: tests/_data/dump.sql
            populate: false
            cleanup: false
            url: 'http://localhost:8888'
            tablePrefix: wp_
