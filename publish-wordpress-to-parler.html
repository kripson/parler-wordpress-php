<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form method = "post">
<style type="text/css">
    .box{
        color: #fff;
        padding: 20px;
        display: none;
        margin-top: 20px;
    }
    .red{ background: #ff0000; }
    .green{ background: #ff0000; }
    .blue{ background: #ff0000; }
</style>
<script type="text/javascript">
jQuery(document).ready(function(){
    jQuery('input[type="radio"]').click(function(){
        var inputValue = jQuery(this).attr("value");
        var targetBox = jQuery("." + inputValue);
        jQuery(".box").not(targetBox).slideUp();
        jQuery(targetBox).slideDown();
    });
	jQuery('#wp-feed-radio-main-selection').click();
});
</script>
<div id = 'parler-admins-only'>
	Parler User ID:
	<input type = 'text' name = 'parler-user-id' />
</div><!-- end: #parler-admins-only -->
    <div id = "radio-selection-div">
        <label>	<input type = "radio" id = "wp-feed-radio-main-selection" name = "wp-radio" value = "red" checked /> &nbsp;Add entire WordPress site</label>
        	<div id = "main-selection-div" class = "radio-selection-item red box">
				WordPress site URL
				<input type = 'text' name = 'wordpress-site-url' />
			</div><!-- end:#main-selection-div -->
			<br />
        <label><input type = "radio" id = "wp-feed-radio-sub-feed" name = "wp-radio" value = "green" /> &nbsp;Particular author / topic</label>
        	<div id = "feed-selection-div" class = "radio-selection-item green box">
				WordPress RSS feed URL:
				<input type = "input" name = "wp-feed-url" id = "wp-feed-url" />
			</div><!--  end: #feed-selection-div -->
			<br />
        <label><input type = "radio" id = "single-post-selection-radio-item" name = "wp-radio" value = "blue" /> &nbsp;Single post</label>
        	<div id = "single-post-selection-div" class =  "blue box">
        		Single post URL:
				<input type = "text" name = "single-post-selection" id = "single-post-selection" />
			</div><!-- end: #single-post-selection-div -->
	</div><!--  end: # radio-selection-div --> 
	<br /><input type = "submit" />
</form>
</body>
</html>
